<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="container">
        <div id="prev-display"></div>
        <div id="display">0</div>
        <div id="buttons">
            <button class="operator" data-action="allClear">AC</button>
            <button class="operator" data-action="clear">C</button>
            <button class="operator" data-action="modulus">%</button>
            <button class="operator" data-action="divide">&#xF7;</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-action="multiply">&times;</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" data-action="subtract">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" data-action="add">+</button>

            <button class="operator" data-action="negative">&#177;</button>
            <button>0</button>
            <button class="operator" data-action="dot">.</button>
            <button class="operator" data-action="calculate">=</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
